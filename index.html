<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sinfonia das Cores</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tone.js CDN para síntese e agendamento musical -->
  <script defer src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Sinfonia das Cores</h1>
    <p>Toque notas clicando nas cores ou pelo teclado: A S D F G H J K L ; ' tocam de Dó4 a Si4, e os sustenidos estão nos números 2 3 5 6 7.</p>
  </header>

  <main>
    <section class="palette" id="colorKeys">
      <!-- Brancas -->
      <button class="key white" data-note="C4" style="--c:#ff4d4f">Dó</button>
      <button class="key white" data-note="D4" style="--c:#fa8c16">Ré</button>
      <button class="key white" data-note="E4" style="--c:#fadb14">Mi</button>
      <button class="key white" data-note="F4" style="--c:#52c41a">Fá</button>
      <button class="key white" data-note="G4" style="--c:#13c2c2">Sol</button>
      <button class="key white" data-note="A4" style="--c:#2f54eb">Lá</button>
      <button class="key white" data-note="B4" style="--c:#722ed1">Si</button>
      <!-- Pretas -->
      <button class="key black" data-note="C#4" style="--c:#a8071a">Dó#</button>
      <button class="key black" data-note="D#4" style="--c:#ad4e00">Ré#</button>
      <button class="key black" data-note="F#4" style="--c:#08979c">Fá#</button>
      <button class="key black" data-note="G#4" style="--c:#1d39c4">Sol#</button>
      <button class="key black" data-note="A#4" style="--c:#531dab">Lá#</button>
    </section>

    <section class="controls">
      <label>
        Oitava:
        <input type="range" id="octave" min="2" max="6" value="4">
      </label>
      <label>
        Forma de onda:
        <select id="wave">
          <option value="sine">Seno</option>
          <option value="triangle">Triângulo</option>
          <option value="square">Quadrada</option>
          <option value="sawtooth">Serra</option>
        </select>
      </label>
      <label>
        Liberação:
        <input type="range" id="release" min="0.05" max="2" step="0.05" value="0.6">
      </label>
      <button id="startAudio">Ativar Áudio</button>
      <button id="recordBtn">Gravar</button>
      <button id="playBtn" disabled>Reproduzir</button>
      <button id="clearBtn">Limpar</button>
    </section>

    <section class="legend">
      <p>Teclado: A=Dó, S=Ré, D=Mi, F=Fá, G=Sol, H=Lá, J=Si | Sustenidos: 2=Dó#, 3=Ré#, 5=Fá#, 6=Sol#, 7=Lá#</p>
    </section>
  </main>

  <footer>
    <small>Feito com Web Audio/Tone.js</small>
  </footer>
</body>
</html>
